<div class="fixed-top">
    <div class="pos">
      <a routerLink="/"><small>HOME</small></a>
      <a routerLink="contact"><small>Contact</small></a>
      
      <ng-template #annonymousUser>
        <a routerLink="/login"><small>Login</small></a>
        <a routerLink="/admin/signup"><small>SIGNUP</small></a>
      </ng-template>
      <a class="inlinediv" ngbDropdown *ngIf="user$ | async as user;else annonymousUser" class="nav-item dropdown">
        <a ngbDropdownToggle id="dropdown01" data-toggle="dropdown" aria-expanded="false">{{user.displayName}}</a>
        <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdown01">
          <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </a>
    </div>

    <nav class="navbar navbar-expand-md navbar-dark bg-white">       
      <a class="navbar-brad" href="#"><h1>MyAdvisor</h1></a> 
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <input id="box" class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success back my-2 my-sm-0" type="submit">Search</button>
      </div> 
    </nav>
  
</div>
